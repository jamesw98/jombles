<!DOCTYPE html>
<head>
    <title>Dice Roller</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
</head>

<body>
    <button class="btn" onclick="location.href='index.html'" id="buttonShort"\><i class="fa fa-home"></i></button>

    <div class="table">Dice Roller</div>

    <div class="table">
        <input type="text" id="num" value=1> d <input type="text" id="dieType" value=4> + <input type="text" id="modifier" value=0> = <span class="cell" id="result"></span>
    </div>

    <div class="table">
        <button onclick="roll_dice()">Roll!</button>
    </div>

    <div class="table" id="result"></div>

    <div class="table" id="about">About
        <h2>Pretty simple to use.</h2>
        <h2 id="notTop">Put the number of dice in the first box,</h2>
        <h2 id="notTop">the type of die in the second, and the modifier, if any, in the third</h2>
    </div>   
</body>
