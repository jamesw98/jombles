<!DOCTYPE html>
<head>
    <title>Jombles's Webzone</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js"></script>
</head>

<body onload="calc_stats()">
    <div class>
        <button class="btn" onclick="location.href='index.html'" id="buttonShort"\><i class="fa fa-home"></i></button>

        <div class="table">Stat Calculator</div>

        <div class="table">
            <div class="row"><span class="cell">Str</span>  <input class="cell" type="text" id="str" value=10> <p1 class="cell" id="strMod"/></p1></div>
            <div class="row"><span class="cell">Dex</span>  <input class="cell" type="text" id="con" value=10> <p1 class="cell" id="conMod"/></p1></div>
            <div class="row"><span class="cell">Con</span>  <input class="cell" type="text" id="dex" value=10> <p1 class="cell" id="dexMod"/></p1></div>
            <div class="row"><span class="cell">Int</span>  <input class="cell" type="text" id="int" value=10> <p1 class="cell" id="intMod"/></p1></div>
            <div class="row"><span class="cell">Wis</span>  <input class="cell" type="text" id="wis" value=10> <p1 class="cell" id="wisMod"/></p1></div>
            <div class="row"><span class="cell">Cha</span>  <input class="cell" type="text" id="cha" value=10> <p1 class="cell"id="chaMod"/></p1></div>
        </div>

        <div class="table">
            <button onclick="calc_stats()">Calculate</button> or 
            <button onclick="random_stats()">Random</button>
        </div>
    </div>
</body>
